<mat-card class="preview-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="text-preview">
    {{post.content}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="blogs/{{post.id}}">Read More...</button>
  </mat-card-actions>
</mat-card>
