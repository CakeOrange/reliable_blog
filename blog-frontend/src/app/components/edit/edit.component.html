<form class="edit-post-form" [formGroup]="editForm" (submit)="submit()">
  <h2>Edit Post: <span *ngIf="post">{{post.title}}</span></h2>
  <mat-form-field class="w-100">
    <input matInput placeholder="Title" formControlName="title">
  </mat-form-field>

  <div class="content-editor">
    <quill-editor formControlName="content"></quill-editor>
  </div>
  <button type="submit" mat-flat-button color="primary">Submit Post</button>
</form>
