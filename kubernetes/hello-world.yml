apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      run: web
  template:
    metadata:
      labels:
        run: web
    spec:
      containers:
      - image: gcr.io/google-samples/hello-app:1.0
        imagePullPolicy: IfNotPresent
        name: web
        ports:
        - containerPort: 8080
          protocol: TCP

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: basic-ingress
  # these annotations along with secretName will auto-generate
  # tls secrets for that service
  annotations:
    # changeing this between prod and staging will create real and fake certs
    cert-manager.io/issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"    
spec:
  rules:
    - host: kube1.deployingreliable.software
      http:
        paths:
          - path: /
            backend:
              serviceName: web
              servicePort: 8080
    - host: kube2.deployingreliable.software
      http:
        paths:
          - path: /
            backend:
              serviceName: web
              servicePort: 8080
    - http:
        paths:
        - backend:
            serviceName: web
            servicePort: 8080
  tls:
    - hosts:
        - kube1.deployingreliable.software
      secretName: kube1.deployingreliable.software
    - hosts:
        - kube2.deployingreliable.software
      secretName: kube2.deployingreliable.software

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: default
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: web
  type: LoadBalancer
